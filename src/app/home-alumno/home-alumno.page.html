<!--Home Alumno-->
<ion-header>
  <ion-toolbar>
    <ion-icon type="button" (click)="volverInicio()" slot="start" name="arrow-back-outline"></ion-icon>
    <ion-icon type="button" (click)="logOut()" slot="end" name="log-out-outline"></ion-icon>
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card ion-card>
      <ion-card-header>
        <ion-card-title id="titulos">Perfil</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="assets/img/rafaimg.jpg"></ion-img>
        <ion-label id="titulos" > Bienvenido alumno {{nombreUsuario}}</ion-label>
        <br>
        <ion-button (click)="scanCode()">Scan</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
