<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ERROR 404</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">error</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title id="titulos">PAGINA DE ERROR</ion-card-title>
        <ion-icon size="large" color="danger" name="close-circle-outline"></ion-icon>
      </ion-card-header>
      <ion-card-content>
        <strong>Ha sucedido un error en el sistema si <br> 
                 desea volver presione el boton volver <br>
        </strong>
        <ion-button [routerLink]="['/login']">
          Volver
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
